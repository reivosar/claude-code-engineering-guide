<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Messaging App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #2d2d2d;
            border-right: 1px solid #404040;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #404040;
            background: #333;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 14px;
            color: #aaa;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .user-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #404040;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:hover {
            background: #404040;
        }

        .user-item.active {
            background: #007acc;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .offline-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #404040;
            background: #2d2d2d;
        }

        .chat-header h3 {
            font-size: 16px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: #007acc;
            color: white;
        }

        .message.received {
            align-self: flex-start;
            background: #404040;
            color: white;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #aaa;
            font-size: 14px;
        }

        .message-input {
            display: flex;
            padding: 20px;
            background: #2d2d2d;
            border-top: 1px solid #404040;
        }

        .message-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #404040;
            border-radius: 24px;
            background: #1a1a1a;
            color: white;
            outline: none;
        }

        .message-input button {
            margin-left: 10px;
            padding: 12px 24px;
            background: #007acc;
            border: none;
            border-radius: 24px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .message-input button:hover {
            background: #005a99;
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-form {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
        }

        .auth-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #404040;
            border-radius: 6px;
            background: #1a1a1a;
            color: white;
            outline: none;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background: #007acc;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .auth-form button:hover {
            background: #005a99;
        }

        .auth-toggle {
            text-align: center;
            color: #aaa;
            cursor: pointer;
        }

        .auth-toggle:hover {
            color: #007acc;
        }

        .no-chat {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="authModal" class="auth-modal">
        <div class="auth-form">
            <h2 id="authTitle">Login</h2>
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="authSubmit">Login</button>
            </form>
            <div class="auth-toggle" id="authToggle">
                Don't have an account? Register
            </div>
        </div>
    </div>

    <div class="container" id="chatContainer" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Private Chat</h2>
                <div class="user-info" id="currentUser"></div>
            </div>
            <div class="users-list" id="usersList"></div>
        </div>

        <div class="chat-area">
            <div class="chat-header" id="chatHeader">
                <div class="no-chat">Select a user to start chatting</div>
            </div>
            <div class="messages" id="messages"></div>
            <div class="typing-indicator" id="typingIndicator"></div>
            <div class="message-input" id="messageInput" style="display: none;">
                <input type="text" id="messageText" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
